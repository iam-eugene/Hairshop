<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hairshop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <!-- tag -->
          <div>
            <p class="tag-black visually-hidden">hello</p>
          </div>

          <!-- star-rating -->
          <div>
            <div class="star-rating-13">
              <i class="ic-star is-active"></i>
              <i class="ic-star is-active"></i>
              <i class="ic-star is-active"></i>
              <i class="ic-star is-active"></i>
              <i class="ic-star is-active"></i>
            </div>
            <div class="star-rating-16">
              <i class="ic-star is-active"></i>
              <i class="ic-star is-active"></i>
              <i class="ic-star is-active"></i>
              <i class="ic-star is-active"></i>
              <i class="ic-star"></i>
            </div>
          </div>

          <!-- button -->
          <div>
            <button type="button" class="btn-primary btn-56">Button</button>
            <button type="button" class="btn-secondary btn-56">Button</button>
            <button type="button" class="btn-dark btn-34">Button</button>

            <button type="button" class="btn-primary btn-56" disabled>
              Button
            </button>
            <button type="button" class="btn-secondary btn-56" disabled>
              Button
            </button>
            <button type="button" class="btn-dark btn-34" disabled>
              Button
            </button>
          </div>

          <!-- form -->
          <form action="POST">
            <input class="form-input" type="text" placeholder="placeholder" />
            <input
              class="form-input"
              type="text"
              placeholder="placeholder"
              disabled
            />

            <div class="input-group">
              <input class="form-input" type="text" placeholder="placeholder" />
              <button class="form-btn" type="button">
                <i class="ic-search" aria-label="show and hide password"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
